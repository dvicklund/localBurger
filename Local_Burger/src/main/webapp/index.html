<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Local Burger</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-cosmo.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <meta property="og:title" content="Local Burger">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Local Burger">
    <meta property="og:image" content="/images/favicon.png">
    <meta property="og:site_name" content="Local Burger">
    
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
	<script>
		/**
	     * Initializes the Google API JavaScript client. Bootstrap the angular module after loading the Google libraries
	     * so that Google JavaScript library ready in the angular modules.
	     */
	    function init() {
	        gapi.client.load('localburger', 'v1', null, '//' + window.location.host + '/_ah/api');
	        gapi.client.load('oauth2', 'v2', function () {
	    	    angular.bootstrap(document, ['localburgerApp']);
	        });
	    };
	</script>
	<script src="//apis.google.com/js/client:plusone.js?onload=init"></script></head>

<!-- Restore the credential from cookie if stored by calling initSignInButton() -->
<body ng-controller="RootCtrl" ng-init="initSignInButton()">
<a href="#/"><img src="images/cropped-local360-header.png" width="100%" alt="Local Burger"/></a>
<div class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Local Burger</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{ active: isActive('/reservation')}" ng-click="collapseNavbar()"><a href="#/reservation">Reservations</a></li>
                <li ng-class="{ active: isActive('/menu')}" ng-click="collapseNavbar()"><a href="#/menu" >Menu</a></li>
                <li ng-class="{ active: isActive('/events')}" ng-click="collapseNavbar()"><a href="#/events" >Events</a></li>
                <li ng-class="{ active: isActive('/contact')}" ng-click="collapseNavbar()"><a href="#/contact">Contact</a></li>
                <li class="nav-divider"></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li id="signInLink" ng-hide="getSignedInState()"><a ng-click="signIn(); collapseNavbar()">Employee SignIn</a></li>
                <li id="signOutLink" ng-show="getSignedInState()"><a ng-click="signOut(); collapseNavbar()">Log out</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div id="rootMessages" class="alert alert-{{alertStatus}}" ng-show="rootMessages">
                <span ng-bind="rootMessages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="rootMessages = ''"
                   ng-show="rootMessages"></i>
            </div>
        </div>
    </div>
    <ng-view></ng-view>
    
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcC385EqVEK-AUIdJbbRLaUdrmr640BbM"></script>

<script src="/js/app.js"></script>
<script src="/js/controllers.js"></script>
<script src="/js/main.js"></script>

<!-- Put the signInButton to invoke the gapi.signin.render to restore the credential if stored in cookie. -->
<span id="signInButton" style="display: none" disabled="true"></span>
</body>
</html>

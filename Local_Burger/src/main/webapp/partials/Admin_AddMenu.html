<div ng-controller="AdminAddMenuItemCtl">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/images/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h3>Add a new menu item</h3>

            <form name="menuItemForm" novalidate role="form">
                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <span class="label label-danger"
                        ng-show="menuItemForm.name.$error.required">Required!</span>
                    <input id="name" type="text" name="name" ng-model="menuItem.name" class="form-control"
                           ng-required="true"/>
                </div>
                <div class="form-group">
                    <label for="description">Description <span class="required">*</span></label>
                    <span class="label label-danger"
                        ng-show="menuItemForm.description.$error.required">Required!</span>
                    <input id="description" type="text" name="description" ng-model="menuItem.description" class="form-control" ng-required="true"/>
                </div>
                
                <div class="form-group">
                    <label for="menuType">Menu Type <span class="required">*</span></label>
                    <span class="label label-danger"
                        ng-show="menuItemForm.menuType.$error.required">Required!</span>                    
                        <select id="menuType" ng-model="menuItem.menuType" name="menuType" ng-options="menuType for menuType in menuTypes"
                            class="form-control"  ng-required="true">
                    </select>
                </div>
                <div class="form-group">
                    <label for="menuCourse">Menu Course <span class="required">*</span></label>
                    <span class="label label-danger"
                        ng-show="menuItemForm.menuCourse.$error.required">Required!</span>      
                    <select id="menuCourse" ng-model="menuItem.menuCourse" name="menuCourse" ng-options="menuCourse for menuCourse in menuCourses"
                            class="form-control"   ng-required="true">
                    </select>
                </div>
                <div class="form-group">
                    <label for="glutenFree">Gluten Free</label>
                    <input id="glutenFree" type="checkbox" name="glutenFree" ng-model="menuItem.glutenFree" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="price">Price <span class="required">*</span></label>
                    <span class="label label-danger"
                        ng-show="menuItemForm.price.$error.required">Required!</span>
                    <input id="price" type="number" name="price" ng-model="menuItem.price" class="form-control"
                           ng-required="true"/>
                </div>


                <button ng-click="createMenuItem(menuItemForm)" class="btn btn-primary"
                        ng-disabled="!isValidMenu(menuItemForm) || loading">Create
                </button>
            </form>
        </div>
    </div>
</div>

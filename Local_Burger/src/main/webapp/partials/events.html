<h1 style="text-align:center;">Check out our events</h1>
<div ng-controller="EventsCtl">
    <div ng-repeat="event in events" class="repeat-item">
	        <h2>{{event.name}}</h2>
	    	<p>On {{event.date | date: 'MMMM d, yyyy'}} from {{event.startHour}} to {{event.startHour + event.durationHour}}</p>
	    	<p>{{event.description}}</p>
    </div>
</div>
